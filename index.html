<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outer Heaven Task Force</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="app-container">
    <h1>Outer Heaven Task Force</h1>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter a task" required />
      <select id="priority-select">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <input type="date" id="due-date" />
      <button type="submit">Add Task</button>
    </form>

    <div class="sort-buttons">
      <button onclick="sortTasks('priority')">Sort by Priority</button>
      <button onclick="sortTasks('dueDate')">Sort by Due Date</button>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
